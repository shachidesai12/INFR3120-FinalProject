<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses By Category</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
    <!-- Header and Navigation -->
    <header>
        <!-- Include your header content here -->
    </header>
    <nav>
        <!-- Include your navigation content here -->
    </nav>

    <!-- Calculate totals (replace these with actual values) -->
    <script>
        var foodTotal = 100; // Replace with actual total
        var travelTotal = 200; // Replace with actual total
        var housingTotal = 300; // Replace with actual total
        var personalTotal = 150; // Replace with actual total
        var subTotal = 50; // Replace with actual total
        var misTotal = 75; // Replace with actual total
    </script>

    <div id="dashboardPage">
        <p id="pageTitle">View Expenses By Category</p>
        <canvas id="myChart"></canvas>
        <script>
            const ctx = document.getElementById('myChart');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Food', 'Travel', 'Housing', 'Personal', 'Subscriptions', 'Miscellaneous'],
                    datasets: [{
                        label: 'Expense',
                        data: [foodTotal, travelTotal, housingTotal, personalTotal, subTotal, misTotal],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </div>
